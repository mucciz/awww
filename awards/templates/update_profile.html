{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img img-fluid" src="{{ user.profile.image.url }}" width="300" height="300" >
       
        
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary"><strong>EMAIL:</strong> {{ user.email }}</p>
          <p class="text-secondary"><strong>BIO:</strong> {{user.profile.bio}}</p>
        </div>
      </div>
      <div class="container">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
      </div>
    </div>
{% endblock %}
